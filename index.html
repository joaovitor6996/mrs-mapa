
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Operacional - Linha do Centro (MRS)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-21.7646, -43.3435], 12); // Juiz de Fora
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Folheto | Dados de Â© OpenStreetMap'
    }).addTo(map);

    const linhaCentro = [
      [-21.7646, -43.3435],
      [-21.773, -43.334],
      [-21.779, -43.320],
      [-21.790, -43.312],
      [-21.795, -43.305]
    ];

    const popupContent = `
      <strong>Juiz de Fora (FJF)</strong><br/>
      Km 275,077<br/>
      Tecnologia: TWE<br/>
      Bidirecional`;

    const polyline = L.polyline(linhaCentro, {color: 'yellow', weight: 5}).addTo(map);
    polyline.bindPopup(popupContent);
  </script>
</body>
</html>
