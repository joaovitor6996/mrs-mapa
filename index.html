<!DOCTYPE html>
<html>
<head>
    <title>Mapa FJF → FBF - Linha do Centro (MRS)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin:0; padding:0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([-21.765, -43.35], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var linhaCentroTrecho = [
        [-21.765, -43.350],  // Juiz de Fora (FJF)
        [-21.757, -43.331],  // Mariano Procópio (FMP)
        [-21.746, -43.310],  // Francisco Bernardino (FFB)
        [-21.733, -43.287]   // Benfica (FBF)
    ];

    var popupFJF = "Juiz de Fora (FJF)<br>Km 275,077<br>Tecnologia: TWE"<br>Escolta: JFA/JFB;
    var popupFMP = "Mariano Procópio (FMP)<br>Km 277,068<br>Tecnologia: TWE";
    var popupFFB = "Francisco Bernardino (FFB)<br>Km 281,577<br>Tecnologia: TWE";
    var popupFBF = "Benfica (FBF)<br>Km 288,582<br>Tecnologia: TWE";

    var polyline = L.polyline(linhaCentroTrecho, {color: 'yellow', weight: 5}).addTo(map);
    L.marker(linhaCentroTrecho[0]).addTo(map).bindPopup(popupFJF);
    L.marker(linhaCentroTrecho[1]).addTo(map).bindPopup(popupFMP);
    L.marker(linhaCentroTrecho[2]).addTo(map).bindPopup(popupFFB);
    L.marker(linhaCentroTrecho[3]).addTo(map).bindPopup(popupFBF);
</script>
</body>
</html>
