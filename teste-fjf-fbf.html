
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo FJF - FBF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-21.7581, -43.3438], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Folheto | Dados de Â© OpenStreetMap'
    }).addTo(map);

    var linhaFerrovia = [
      [-21.7581, -43.3438],
      [-21.7598, -43.3370],
      [-21.7634, -43.3320],
      [-21.7672, -43.3272],
      [-21.7713, -43.3245],
      [-21.7753, -43.3225],
      [-21.7795, -43.3204],
      [-21.7822, -43.3180],
      [-21.7863, -43.3135],
      [-21.7901, -43.3095],
      [-21.7954, -43.3031]
    ];

    var polyline = L.polyline(linhaFerrovia, {color: 'yellow'}).addTo(map);
    map.fitBounds(polyline.getBounds());
  </script>
</body>
</html>
